<html>
<head>
  <meta charset="utf-8">
  <!-- NOTE:  Don't change this Title -->
  <title>Quizme App Inventor</title>
 <link type="text/css" rel="stylesheet" href="../../css/main.css">
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>

<script>
function submitNewToggle() {
  console.log("SubmitNewToggle");
  Blockly.hello('submit');
}

function giveHint() {
  console.log("giveHint");
  Blockly.hello('hint');
}

function showQuiz(quizname) {
  console.log("showQuiz");
  Blockly.hello('showquiz', quizname);
}

function giveNewQuestion(quizname) {
  console.log("giveNewQuestion");
  Blockly.hello('showquiz', quizname);
}

</script>

</head>
<body>
  <input type="hidden" id="quizname" value="">
  <h1 hidden="true" id="heading">Quizly: Live Coding Exercises for App Inventor</h1>
  <table width="100%" height="100%" cellspacing="0" cellpadding="0">
    <tr>
     <td>
       <table>
	 <tr>
          <td>
	   <div id="selector_prompt">Choose a quiz :</div>
	  </td>
          <td>
	   <div id="selector"> <select id="quiz_selector" onchange="showQuiz(this.options[this.selectedIndex].value)"> </select> </div>
	  </td>
	 </tr>
       </table>
    </td>
    </tr>
    <tr>
     <td>
       <div id="quiz_question">Here is where the quiz question goes.</div>
       <input hidden="true" id="quiz_answer" width="80" font-size="14px" type="text"></input>
       <div id="hint_html">Here is where the hint goes. </div>
        &nbsp;
        &nbsp;
        <table style="border:0px" >
         <tr>
          <td>
          <button class="gcb-button gcb-button-primary" id="hint_button" onclick="giveHint()">Hint</button>
          </td>
          <td>
          <button class="gcb-button gcb-button-primary" id="submit_new_toggle" onclick="submitNewToggle()">Submit</button>
          </td>
          <td>
          <button hidden="true" class="gcb-button gcb-button-primary" id="new_question_button" onclick="giveNewQuestion('redo')">New Question</button>
<!--           <div hidden="true" id="link_html">Here is where the link goes.</div> -->
          </td>
         </tr>
        </table>
     </td>
    </tr>
    <tr>
     <td><div contenteditable="true" width="300px" height="100px" id="quiz_result" readonly="readonly">&nbsp; </div></td>
    </tr>
    <tr>
     <td height="99%">
       <script>
         // Called once Blockly is fully loaded. Puts Blockly on the top-level Window
         function blocklyLoaded(blockly) {
           window.Blockly = blockly;
         }
       </script>
       <iframe style="width: 100%; height: 100%; border: 0px solid #ccc;" src="blockly.html"></iframe>
     </td>
    </tr>
  </table>

</body>
</html>
